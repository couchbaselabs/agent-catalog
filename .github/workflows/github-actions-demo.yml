name: Rosetta-LC-Actions                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
run-name: ${{ github.actor }} is testing out Rosetta-LC 🚀
on: [push]
jobs:
  Explore-Ros-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Verify existence of essential files
        uses: thebinaryfelix/check-file-existence-action@1.0.0
        with:
          files: 'README.md, pyproject.toml, .gitignore, rosetta_lc/, example/, test/'

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Set up Python Poetry
        uses: mishaga/action-poetry@1
        with:
          python-version: "3.11"
          poetry-version: "latest"
          shell: "bash"
      - name: Install repository with Poetry
        run: |
          poetry install

      - run: echo "🔥 Starting the smoke tests (🤞 please don't break!)."
      - name: Run smoke tests
        run: |
          poetry run pytest
      - run: echo "🍏 This job's status is ${{ job.status }}."


      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

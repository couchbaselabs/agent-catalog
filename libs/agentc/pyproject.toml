[tool.poetry]
name = "agentc"
version = "0.1.0"
description = "The front-facing package for the Couchbase Agent Catalog project."
repository = "https://github.com/couchbaselabs/agent-catalog"
authors = [
    "Glenn Galvizo <glenn.galvizo@couchbase.com>",
    "Tanvi Johari <tanvi.johari@couchbase.com>"
]
packages = [
    { include = "agentc" },
]

[tool.poetry.urls]
Homepage = "https://couchbase.com"
Documentation = "https://docs.couchbase.com"
Repository = "https://github.com/couchbaselabs/agent-catalog"

[tool.poetry.scripts]
agentc = "agentc.__main__:main"

[tool.poetry.dependencies]
python = "^3.12"
pydantic-settings = "^2.4.0"

# TODO (GLENN): When we publish to PyPI, we'll use non-local references.
agentc-core = { path = "../agentc_core", develop = true }
agentc-cli = { path = "../agentc_cli", develop = true }
agentc-langchain = { path = "../agentc_langchain", develop = true, optional = true }

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^8.3.2"

[tool.poetry.extras]
langchain = ["agentc-langchain"]

[tool.pytest.ini_options]
markers = [
    "smoke: marks tests for running on each git-push"
]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

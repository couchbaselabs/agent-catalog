[tool.poetry]
name = "agentc-langgraph"
version = "0.2.0"
description = "Collection of LangGraph-specific classes and functions used with the Couchbase Agent Catalog project."
authors = [
  "Glenn Galvizo <glenn.galvizo@couchbase.com>"
]
packages = [
  { include = "agentc_langgraph" }
]

[tool.poetry.urls]
Homepage = "https://couchbase.com"
Documentation = "https://docs.couchbase.com"
Repository = "https://github.com/couchbaselabs/agent-catalog"

[tool.poetry.dependencies]
python = "^3.12"
langchain-core = ">=0.2.28"
langgraph = "^0.3.18"

[tool.poetry.dependencies.agentc-core]
path = "../../agentc_core"
develop = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^8.3.2"
pytest-retry = "^1.7.0"

# Note: we only depend on the CLI for tests.
[tool.poetry.group.dev.dependencies.agentc-cli]
path = "../../agentc_cli"
develop = true

[tool.poetry-monoranger-plugin]
enabled = true
monorepo-root = "../../../"
version-pinning-rule = '=='

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

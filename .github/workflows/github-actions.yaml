name: Couchbase Agent Catalog GitHub Actions
run-name: 👁️ ${{ github.actor }} has pushed a new commit!
on: [ push ]

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Verify toml files exist
        uses: thebinaryfelix/check-file-existence-action@1.0.0
        with:
          files: "pyproject.toml,\
            libs/agentc/pyproject.toml,\
            libs/agentc_core/pyproject.toml,\
            libs/agentc_cli/pyproject.toml,\
            libs/agentc_langchain/pyproject.toml"

      - name: Set up Python Poetry
        uses: mishaga/action-poetry@1
        with:
          python-version: "3.12"
          poetry-version: "latest"
          shell: "bash"

      - name: Install repository with Poetry
        run: |
          poetry install --with dev

      - run: echo "🔥 Starting the core smoke tests (🤞 please don't break!)."
      - name: Verify Pytest installation
        run: poetry show pytest

      - name: Run agentc-core smoke tests
        run: |
          poetry run bash -c "cd libs/agentc_core && pytest -m smoke -v"
      - name: Run agentc-cli smoke tests
        run: |
          chmod +x ./libs/agentc_cli/tests/couchbase_server_start.sh
          ./libs/agentc_cli/tests/couchbase_server_start.sh
          poetry run bash -c "cd libs/agentc_cli && pytest -m smoke -v"

      - run: echo "🍏 This job's status is ${{ job.status }}."

  Pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set up Python Poetry
        uses: mishaga/action-poetry@1
        with:
          python-version: "3.12"
          poetry-version: "latest"
          shell: "bash"

      - name: Install repository with Poetry
        run: |
          poetry install --with docs

      - name: Build the documentation
        working-directory: docs
        run: |
          source $(poetry env info --path)/bin/activate
          make html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # https://github.com/actions/deploy-pages/issues/188
      - name: Fix file permissions
        working-directory: docs
        shell: sh
        run: |
          chmod -c -R +rX build |
          while read line; do
             echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
name: docs
run-name: üëÅÔ∏è ${{ github.actor }} has pushed a new commit to master!

on:
  push:
    branches:
      - master

jobs:
  DocsPublish:
    runs-on: ubuntu-latest

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
          fetch-depth: '5'
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set up Python Poetry
        uses: mishaga/action-poetry@1
        with:
          python-version: "3.12"
          poetry-version: "latest"
          shell: "bash"

      - name: Install repository with Poetry
        run: |
          poetry install --with docs

      - name: Update the package version
        env:
          TERM: xterm
        run: scripts/pre-build.sh

      - name: Build the documentation
        working-directory: docs
        run: |
          source $(poetry env info --path)/bin/activate
          make html

      - name: Deploy build/html to gh-pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs/build/html
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
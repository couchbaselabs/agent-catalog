name: Agent Catalog GitHub Actions
run-name: 👁️ ${{ github.actor }} has pushed a new commit!
on: [ push ]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Verify existence of essential files
        uses: thebinaryfelix/check-file-existence-action@1.0.0
        with:
          files: 'README.md, pyproject.toml, .gitignore, agent_catalog_libs/cmd/, agent_catalog_libs/core/, agent_catalog_libs/tests/, lc/agent_catalog_lc/, lc/examples/'

      # TODO (TANVI): add more to this later
      - name: Verify command file existence
        uses: thebinaryfelix/check-file-existence-action@1.0.0
        with:
          files: 'agent_catalog_libs/cmd/cmds/index.py, agent_catalog_libs/cmd/cmds/publish.py, agent_catalog_libs/cmd/cmds/version.py, agent_catalog_libs/cmd/cmds/find.py,
          agent_catalog_libs/cmd/cmds/clean.py, agent_catalog_libs/cmd/cmds/env.py, agent_catalog_libs/cmd/cmds/execute.py, agent_catalog_libs/cmd/cmds/status.py, agent_catalog_libs/cmd/cmds/util.py'

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: Set up Python Poetry
        uses: mishaga/action-poetry@1
        with:
          python-version: "3.12"
          poetry-version: "latest"
          shell: "bash"
      - name: Install repository with Poetry
        run: |
          poetry install

      - run: echo "🔥 Starting the smoke tests (🤞 please don't break!)."
      - name: Run smoke tests
        run: |
          poetry run pytest -m smoke -v
      - run: echo "🍏 This job's status is ${{ job.status }}."
